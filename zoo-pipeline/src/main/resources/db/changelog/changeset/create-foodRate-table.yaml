databaseChangeLog:
  - changeSet:
      id: create-foodRate
      author: Dennis
      changes:
        - createTable:
            tableName: FoodRate
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: animalId
                  type: bigint
                  constraints:
                    foreignKeyName: animal_fk
                    referencedTableName: animal
                    referencedColumnNames: animalId
              - column:
                  name: foodstuffId
                  type: bigint
                  constraints:
                    foreignKeyName: foodstuff_fk
                    referencedTableName: foodstuff
                    referencedColumnNames: foodstuffId
              - column:
                  name: quantityPerDay
                  type: int