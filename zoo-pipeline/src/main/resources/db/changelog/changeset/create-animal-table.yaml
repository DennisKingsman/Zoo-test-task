databaseChangeLog:
  - changeSet:
      id: create-animal
      author: Dennis
      changes:
        - createTable:
            tableName: animal
            columns:
              - column:
                  name: animalId
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: animalType
                  type: varchar(20)
              - column:
                  name: isPredator
                  type: boolean