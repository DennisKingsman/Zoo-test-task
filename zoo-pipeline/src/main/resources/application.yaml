server:
  port: 8081
spring:
  liquibase:
    enabled: true
  datasource:
    url: jdbc:h2:file:./db
    username: test
    password: test
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true